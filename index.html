<!DOCTYPE html>
<html>
  <head>
       <title>Computer</title>
       <link rel="stylesheet" href="style.css">
       <style>body {
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100%;
	height: 100vh;
	background: #f2f2f2;
}

.imac {
	width: 600px;
	perspective: 250px;
	position: relative;
}

.screen {
	height: 360px;
	background: no-repeat center url("http://cdn.osxdaily.com/wp-content/uploads/2017/06/macos-high-sierra-default-wallpaper-fall-mountain-scene-1.jpg");
	background-size: cover;
	box-sizing: border-box;
	border: 14px solid black;
	border-top: 21px solid black;
	border-top-left-radius: 8px;
	border-top-right-radius: 8px;
}

.facetime__camera  {
	background: #222;
	width: 6px;
	height: 6px;
	border-radius: 50%;
	margin: 0 auto;
	margin-top: -21px;
}

.chin {
	height: 44px;
	background: #dadada;
	border-bottom-left-radius: 8px;
	border-bottom-right-radius: 8px;
}

.logo {
	width: 3em;
	display: block;
	margin: 0 auto;
	transform: translatey(-1px);
}

.stand {
	margin: 0 auto;
	width: 120px;
	height: 100px;
	background: linear-gradient(to bottom, #c1c1c1, #EFEFEF);
	border-bottom-left-radius: 8px;
	border-bottom-right-radius: 8px;
	perspective-origin: 150% 150%;
	transform-style: preserve-3d;
	transform: rotatex(100deg);
	margin-top: -26px;
	box-shadow: 0 4px 0 0 #D5D5D5;
}</style>
    </head>
    <body>
<div class="imac">
	<div class="screen">
		<div class="facetime__camera"></div>
	</div>
	<div class="chin">
                        <img class="logo" src="https://img.itch.zone/aW1hZ2UvMTM1Mjg0NS83ODc1MDk0LnBuZw==/347x500/PlgYHR.png">          
  </div>
	<div class="stand"></div>
</div>
</body>
</html>
